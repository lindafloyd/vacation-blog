<div class="container articleList">
  <table class="table table-hover">
    <thead>
      <tr>
        <th thead class="thead-light">Articles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles" routerLink="/articles/{{article._id}}">
        <td>{{article.title}}</td>
        <td class="text-right">{{article.date | date:'mediumDate'}}</td>
      </tr>
    </tbody>    
  </table>
  <button class="btn btn-info" routerLink="/articles/new/edit">Add New</button>
</div>
